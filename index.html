<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <h1>Weather App</h1>
    <div class="container">
        <div class="input-btn">
            <input id="mycity" placeholder="Enter a city" />
            <button onclick="citysubmit()">+</button>
        </div>
        <p id="city-error">Enter a city</p>
        <div id="weathercard">
            <img src="./icons/sun.png" id="weather-img">
           <div id="subdiv">
            <div>
                <p id="placetemp">-</p>
            </div>

            <div>
                <p id="weathertype">-</p>
            </div>

            <p id="display-city">-</p>
           </div>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
